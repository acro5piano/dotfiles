depends:
  - cmake
  - g++
  - libglm-dev
  - libx11-dev
  - libx11-6
  - libxfixes-dev
  - libxrandr-dev
  - libglew-dev
  - libegl1-mesa-dev
  - libjpeg-dev
  - libxcomposite-dev

commands:
  - mkdir /tmp/maim
  - cd /tmp/maim
  - git clone https://github.com/naelstrof/slop.git
  - cd slop
  - cmake -DCMAKE_INSTALL_PREFIX="/usr" ./
  - make
  - sudo make install

  - cd /tmp/maim
  - git clone https://github.com/naelstrof/maim.git
  - cd maim
  - cmake -DCMAKE_INSTALL_PREFIX="/usr" ./
  - make
  - sudo make install
  - mkdir -p var/screenshots/
