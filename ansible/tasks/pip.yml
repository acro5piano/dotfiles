- name: Install pip3
  become: yes
  command: python -m ensurepip
- name: Install packages with pip3
  become: "{{ os != 'mac' | default(true) }}"
  pip:
    name: "{{ item }}"
    state: latest
    executable: pip3
  loop:
    - awscli
    - black
    - docker-compose
    - docker-pretty-ps
    - flake8
    - ipython
    - iredis
    - litecli
    - livereload
    - mycli
    - mypy
    - neovim
    - pgcli
    - poetry
    - pynvim
    - pyright
    - toml # required by yapf
    - trash-cli
    - virtualenv
    - wayremap
    # - yapf # I use black
