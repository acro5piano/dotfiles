- name: Link dotfiles
  ansible.builtin.file:
    src: "{{ lookup('env', 'HOME') }}/.dotfiles/home/{{ item }}"
    dest: "{{ lookup('env', 'HOME') }}/{{ item }}"
    state: link
  loop:
    - .bash_profile
    - .bashrc
    - .config/alacritty
    - .config/fish
    - .config/i3
    - .config/nvim
    - .config/sway
    - .config/flake8
    - .ctags
    - .editorconfig
    - .gemrc
    - .gitconfig
    - prettier.config.js
    - .tmux.conf
    - .vim
    - .vimrc
    - .xremap
    - .xmodmap
    - .xinitrc
    - .zshrc
