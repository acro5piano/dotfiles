- name: Install keyring before anything
  become: yes
  community.general.pacman:
    name: archlinux-keyring
    state: latest
- name: Install packages with pacman
  become: yes
  community.general.pacman:
    name: "{{ item }}"
    state: latest
  loop:
    - acpi
    - adobe-source-code-pro-fonts
    - alacritty
    - alsa-lib
    - alsa-utils
    - arch-install-scripts
    - android-udev
    - at
    - bat
    - bemenu-wayland
    - chromium
    - clojure
    - composer
    - ctags
    - curl
    - docker
    - docker-compose
    - eog
    - evince
    - fcitx5
    - fcitx5-configtool
    - fcitx5-mozc
    - fcitx5-gtk
    - firefox-developer-edition
    - dnsutils
    - fish
    - fzf
    - gcc-fortran
    - ghostscript
    - git
    - github-cli
    - go
    - grim
    - i3status
    - i3-wm # Some features are not available on wayland, so rely on i3 when needed. e.g.) ZOOM meeting with screen sharing
    - imagemagick
    - jdk8-openjdk
    - jq
    - kitty
    - lapack
    - ldns
    - libevent
    - libpng
    - libuv
    - libvterm
    - light
    - lua
    - make
    - man-db
    - neovim
    - ntp
    - openssh
    - openssl
    - onefetch
    - pcmanfm
    - pavucontrol
    - php
    - php-gd
    - php-sqlite
    - pinta
    - postgresql-client
    - pipewire
    - pipewire-pulse
    - pipewire-alsa
    - python
    # - python-pip # 2021-07-19: It breks python dependency, so use `python -m ensurepip` instead.
    - ripgrep
    - rsync
    - ruby
    - rubygems
    - screenfetch
    - slurp
    - sway
    - terraform
    - tmux
    - tree
    - unzip
    - vim
    - wl-clipboard
    - zip
