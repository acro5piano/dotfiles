# RNNoise-based noise suppression for microphone input
# Based on /usr/share/pipewire/filter-chain/source-rnnoise.conf

context.modules = [
    # Mono noise suppression
    { name = libpipewire-module-filter-chain
        flags = [ nofail ]
        args = {
            node.description = "Noise Canceling source (Mono)"
            media.name       = "Noise Canceling source (Mono)"
            node.latency     = "480/48000"
            filter.graph = {
                nodes = [
                    {
                        type   = ladspa
                        name   = rnnoise
                        plugin = "/usr/lib/ladspa/librnnoise_ladspa.so"
                        label  = noise_suppressor_mono
                        control = {
                            "VAD Threshold (%)" = 50.0
                        }
                    }
                ]
            }
            audio.position = [ MONO ]
            capture.props = {
                node.name = "effect_input.rnnoise_mono"
                node.passive = true
            }
            playback.props = {
                node.name = "effect_output.rnnoise_mono"
                media.class = Audio/Source
            }
        }
    }
    # Stereo noise suppression
    { name = libpipewire-module-filter-chain
        flags = [ nofail ]
        args = {
            node.description = "Noise Canceling source (Stereo)"
            media.name       = "Noise Canceling source (Stereo)"
            node.latency     = "480/48000"
            filter.graph = {
                nodes = [
                    {
                        type   = ladspa
                        name   = rnnoise
                        plugin = "/usr/lib/ladspa/librnnoise_ladspa.so"
                        label  = noise_suppressor_stereo
                        control = {
                            "VAD Threshold (%)" = 50.0
                        }
                    }
                ]
            }
            audio.position = [ FL FR ]
            capture.props = {
                node.name = "effect_input.rnnoise_stereo"
                node.passive = true
            }
            playback.props = {
                node.name = "effect_output.rnnoise_stereo"
                media.class = Audio/Source
            }
        }
    }
]
