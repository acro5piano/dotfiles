# vim:set ft=toml :

# Keyboards for OSX behaves like this:
#   alt  = option  \_
#   meta = command âŒ˜

[global]
overload_tap_timeout = 200

[ids]
046d:b36a

[main]
f1 = escape
tab = overload(click_layer, escape)
capslock = layer(control)

leftcontrol = layer(fn_layer)
leftalt = layer(meta)
leftmeta = overload(alt, muhenkan)
rightmeta = overload(alt, henkan)
rightalt = layer(fn_layer)

[control]
i = tab

[fn_layer]
leftalt = macro(C-pageup)
leftmeta = macro(C-pagedown)
left = macro(C-pageup)
right = macro(C-pagedown)
up = pageup
down = pagedown
f4 = brightnessdown
f5 = brightnessup

[click_layer]
q = leftmouse
w = middlemouse
e = rightmouse
1 = macro(A-left)
2 = macro(A-right)
i = macro(C-i)
