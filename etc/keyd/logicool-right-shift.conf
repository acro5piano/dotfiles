[nav_layer]
# Legacy right hand navigation
left = macro(C-pageup)
right = macro(C-pagedown)
down = macro(pagedown)
up = macro(pageup)

1 = macro(C-pageup)
2 = macro(C-pagedown)
q = macro(A-left)
w = macro(A-right)
