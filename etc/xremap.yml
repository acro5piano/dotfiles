virtual_modifiers:
  - F24
  - F23
  - F22

modmap:
  - name: Global
    remap:
      CAPSLOCK:
        alone: CTRL_L
        held: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200
      SLASH:
        alone: SLASH
        held: F24
        alone_timeout_millis: 200

keymap:
  - name: Shortcuts with LEFT key
    remap:
      F24-Q: P
      F24-W: O
      F24-E: I
      F24-R: U
      F24-T: Y
      F24-A: SEMICOLON
      F24-S: L
      F24-D: K
      F24-F: J
      F24-G: H
      F24-Z: SLASH
      F24-X: DOT
      F24-C: COMMA
      F24-V: M
      F24-B: N
