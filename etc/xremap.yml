virtual_modifiers: # No used at all
  - F24
  - F23
  - F22

modmap:
  - name: Global
    remap:
      CAPSLOCK: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best
      TAB:
        alone: TAB
        held: F24
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best

keymap:
  - name: Emacs binding
    application:
      not: kitty
    remap:
      C-b: left
      C-f: right
      C-p: up
      C-n: down
      C-a: home
      C-e: end
      C-M-a: ctrl-Home
      C-M-e: ctrl-End
      C-h: backspace
      C-d: delete
      M-d: ctrl-Delete
      C-M-h: ctrl-BackSpace
      C-y: ctrl-v
      M-b: ctrl-Left
      M-f: ctrl-Right
      C-k: [shift-End, 'Ctrl-x']
      C-s: ctrl-f

      # Alternatives
      C-M-d: ctrl-d
      C-M-s: ctrl-f
      C-M-b: ctrl-b
      M-e: ctrl-e
      M-s: ctrl-s
      M-n: ctrl-Tab
      M-p: ctrl-Shift-Tab
      M-a: ctrl-a
      M-r: ctrl-r
      C-M-p: m-p # Used in picture in picture extension
      M-c: ctrl-c
      M-v: ctrl-v
      M-k: ctrl-k
      M-h: ctrl-h
      M-x: ctrl-k

      M-space: ctrl-shift-a
