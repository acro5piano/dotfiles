virtual_modifiers:
  - F24 # Alpabet layer
  - F23 # Number layer
  - F22 # Symbol layer

modmap:
  - name: Global
    remap:
      CAPSLOCK:
        alone: CTRL_L
        held: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200
      SLASH: F24
      APOSTROPHE: F23
      DOT: F22

keymap:
  - name: F24
    remap:
      F24-Q: P
      F24-W: O
      F24-E: I
      F24-R: U
      F24-T: Y
      F24-A: SEMICOLON
      F24-S: L
      F24-D: K
      F24-F: J
      F24-G: H
      F24-Z: SLASH
      F24-X: DOT
      F24-C: COMMA
      F24-V: M
      F24-B: N
  - name: F23
    remap:
      F23-Q: F20
      F23-W: KEY_1
      F23-E: KEY_2
      F23-R: KEY_3
      F23-T: F20
      F23-A: F20
      F23-S: KEY_4
      F23-D: KEY_5
      F23-F: KEY_6
      F23-G: F20
      F23-Z: KEY_0
      F23-X: KEY_7
      F23-C: KEY_8
      F23-V: KEY_9
      F23-B: F20
  - name: F22
    remap:
      F22-Q: BACKSLASH
      F22-W: LEFTBRACE
      F22-E: RIGHTBRACE
      F22-R: EQUAL
      F22-T: MINUS
      F22-A: APOSTROPHE
      F22-S: F20
      F22-D: PAGEUP
      F22-F: PAGEDOWN
      F22-G: F20
      F22-Z: GRAVE
      F22-X: F20
      F22-C: F20
      F22-V: F20
      F22-B: F20
