modmap:
  - name: Ctrl
    remap:
      CapsLock:
        # It is ideal to have the feature "click to ESC", hold to ctrl.
        # However, it creates mistypes much and it is critical (de-focusing from text input, close fzf-lua window, etc.)
        # Use Right-Shift instead.
        # alone: ESC
        alone: Ctrl_L
        held: Ctrl_L
  - name: Shift or ESC
    remap:
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200
