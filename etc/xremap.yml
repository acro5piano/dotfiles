# No used at all
virtual_modifiers:
  - F24
  - F23
  - F22

modmap:
  - name: Global
    remap:
      CAPSLOCK: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best
      TAB:
        alone: ENTER
        held: SHIFT_L
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best

