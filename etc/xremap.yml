virtual_modifiers:
  - F24
  - F23
  - F22

modmap:
  - name: Global
    remap:
      CAPSLOCK: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best
      TAB:
        alone: TAB
        held: F24
        alone_timeout_millis: 200
      BACKSLASH:
        alone: BACKSLASH
        held: F24
        alone_timeout_millis: 200

      # Click SHIFT_L to mouse click.
      # Useful if I move to keyboard other than thinkpad.
      # SHIFT_L:
      #   alone: BTN_LEFT
      #   held: SHIFT_L
      #   alone_timeout_millis: 200

      # It's very strange, but Figma requires to use native ctrl key for Pinch ZOOM.
      # So we should keep CONTROL_L as it is.
      # CONTROL_L:
      #   alone: F24
      #   held: F24

keymap:
  - name: Shortcuts with TAB/BACKSLASH key
    remap:
      F24-1: F1
      F24-2: F2
      F24-3: F3
      F24-4: F4
      F24-5: F5
      F24-6: F6
      F24-7: F7
      F24-8: F8
      F24-9: F9
      F24-0: F10
      F24-MINUS: F11
      F24-EQUAL: F12
      F24-J: PAGEDOWN
      F24-K: PAGEUP
      F24-P: SUPER-PRINT
