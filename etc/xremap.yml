virtual_modifiers:
  - F24
  - F23
  - F22

modmap:
  - name: Global
    remap:
      CAPSLOCK:
        alone: CTRL_L
        held: CTRL_L
      SHIFT_L:
        alone: BTN_LEFT
        held: SHIFT_L
        alone_timeout_millis: 200
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200
      ENTER:
        alone: ENTER
        held: F22
        alone_timeout_millis: 200
      RIGHT:
        alone: RIGHT
        held: CTRL_L
        alone_timeout_millis: 200

keymap:
  - name: Shortcuts with Right key
    remap:
      F22-Q: Y
      F22-W: U
      F22-E: I
      F22-R: O
      F22-T: P
      F22-A: H
      F22-S: J
      F22-D: K
      F22-F: L
      F22-G: SEMICOLON
      F22-Z: N
      F22-X: M
      F22-C: COMMA
      F22-V: DOT
      F22-B: SLASH
