virtual_modifiers:
  - F23
  - F24

modmap:
  - name: Global
    remap:
      CAPSLOCK:
        alone: CTRL_L
        held: CTRL_L
      SHIFT_R:
        alone: ESC
        held: SHIFT_R
        alone_timeout_millis: 200 # My pinky finger is not strong to release quickly yet, but I'll do my best
      SHIFT_L:
        alone: BTN_LEFT
        held: SHIFT_L
        alone_timeout_millis: 200
      TAB:
        alone: TAB
        held: F23
        alone_timeout_millis: 200
      # It's very strange, but Figma requires to use native ctrl key for Pinch ZOOM.
      # So we should keep CONTROL_L as it is.
      # CONTROL_L:
      #   alone: F24
      #   held: F24

keymap:
  - name: Global
    remap:
      F23-2: KEY_F2
      F23-5: KEY_F5
      F23-J: PAGEDOWN
      F23-K: PAGEUP
      F23-S:
        launch: ["systemctl", "suspend"]
      F23-P: SUPER-PRINT
